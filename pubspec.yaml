name: smartnotes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.7.2 <4.0.0'  # More precise version constraint

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.1    # Updated to latest stable
  firebase_auth: ^4.11.1    # Updated to latest stable
  google_sign_in: ^6.1.5     # Updated
  sqflite: ^2.3.3
